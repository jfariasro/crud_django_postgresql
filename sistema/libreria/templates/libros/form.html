<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}

    <div class="mb-3">
        <label for="{{campo.name}}" class="form-label">{{campo.label}}</label>
        {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br>
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" title="{{campo.label}}">
        <br><br>
        {% endif %}
        <input type="{{campo.field.widget.input_type}}" class="form-control" name="{{campo.name}}" id="{{campo.name}}"
            placeholder="{{campo.label}}" value="{{campo.value | default:''}}" />
    </div>

    <div class="col-12 help-text text-danger">{{campo.errors}}</div>

    {% endfor %}

    <input name="" id="" class="btn btn-success" type="submit" value="Enviar" />

    <a name="" id="" class="btn btn-warning" href="{% url 'libros' %}" role="button">Cancelar</a>


</form>
